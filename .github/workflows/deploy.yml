name: Deploy

on:
  push:
    branches:
      - main  # Cambia por la rama que uses para deploy

jobs:
  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-22.04

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.IP }}
          port: 2222
          username: Jordi
          key: ${{ secrets.PRIVATE_KEY }}
          script: |
            cd /var/www/html/Oxyra/
            git reset --hard
            git pull
            cd frontend
            npm install
            npm run build
